name: nqnhan_rubik
description: "A new Flutter project."
publish_to: 'none' # Xóa dòng này nếu sau này muốn publish lên pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI cơ bản
  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^3.0.3
  provider: ^6.1.1

  # Lưu trữ local
  shared_preferences: ^2.2.3

  # Thời gian / format
  intl: ^0.18.1
  timeago: ^3.6.1

  # AI / toán học / xử lý luồng
  collection: ^1.18.0      # tiện cho thuật toán AI, xử lý list/map nâng cao
  rxdart: ^0.27.7          # stream nâng cao (AI async, hint từng bước Rubik)
  vector_math: ^2.1.4      # toán vector, ma trận xoay Rubik

  # Hiệu ứng UI / animation cho game
  animations: ^2.0.11
  flutter_animate: ^4.5.0
  confetti: ^0.7.0         # mưa pháo giấy khi người chơi solve thành công 😎

  # Auth / backend / config
  jwt_decoder: ^2.0.1      # đọc JWT để lấy userId, role...
  http: ^1.5.0             # call API .NET Core
  flutter_dotenv: ^6.0.0   # load BASE_URL từ file .env

  # Camera scanning Rubik
  camera: ^0.11.2+1
  permission_handler: ^12.0.1
  image: ^4.5.4            # xử lý pixel, đọc màu từng ô Rubik từ frame camera

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0     # dùng bản mới hơn

flutter:
  uses-material-design: true

  assets:
    - .env
    - images/
